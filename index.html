<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol e Bem-Estar</title>
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/estilo.css">
    <link rel="stylesheet" href="./estilos/carrossel.css">
</head>

<body>
    <header>
        <img src="./imagens/logo.png" alt="logo">
        <button>
            Agendar um Horário
        </button>
    </header>
    <main>
        <div class="carrossel-container">
            <div class="carrossel" id="carrossel">
            <img src="./imagens/estetica_facial.jpg" alt="Imagem 1">
            <img src="./imagens/estetica_corporal.jpg" alt="Imagem 2">
            </div>

            <button class="botao esquerda" onclick="voltar()">❮</button>
            <button class="botao direita" onclick="avancar()">❯</button>
        </div>

        <nav id="destaques">
            <button>
                Especialidades
            </button>
            <button>
                Promoções
            </button>
            <button>
                Localidades
            </button>
        </nav>

        <section id="especialidades">
            <h1>
                Especialidades
            </h1>
            <div class="container">
                <div class="card">
                    <img src="./imagens/78d81d3ef09959708c373e396761234c.jpg" alt="">
                    <h3 class="titulo">
                        Drenagens
                    </h3>
                    <p class="descricao">
                        Descrição
                    </p>
                </div>

                <div class="card">
                    <img src="./imagens/78d81d3ef09959708c373e396761234c.jpg" alt="">
                    <h3 class="titulo">
                        Massagens
                    </h3>
                    <p class="descricao">
                        Descrição
                    </p>
                </div>
                
                <div class="card">
                    <img src="./imagens/78d81d3ef09959708c373e396761234c.jpg" alt="">
                    <h3 class="titulo">
                        Limpeza de Pele
                    </h3>
                    <p class="descricao">
                        
                    </p>
                </div>
                
                <div class="card">
                    <img src="./imagens/78d81d3ef09959708c373e396761234c.jpg" alt="">
                    <h3 class="titulo">
                        Depilação
                    </h3>
                    <p class="descricao">
                        Descrição
                    </p>
                </div>

                <div class="card">
                    <img src="./imagens/78d81d3ef09959708c373e396761234c.jpg" alt="">
                    <h3 class="titulo">
                        Design de Sombrancelha
                    </h3>
                    <p class="descricao">
                        Descrição
                    </p>
                </div>
            </div>
        </section>

        <section id="agendamento">
            <img src="./imagens/calendario.png" alt="calendario">
            <button>
                Veja seu agendamento
            </button>
        </section>

        <section id="contatos">
            <img src="./imagens/logo.png" alt="logo">
            <p>
                Contatos:
            </p>
        </section>
    </main>

    <footer>
        <p>Criado por FFSSA - © Todos os direitos autorais reservados</p>
    </footer>

    <script src="./javascript/carrossel.js"></script>
</body>

</html>
